<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/png" />
    <title>Fisayo Fosudo</title>
  </head>
  <body data-barba="wrapper">
    <div class="wrapper" data-barba="container" data-barba-namespace="home">
      <header class="header">
        <div class="intro">
          <h1 class="heading-primary">Without</h1>
          <h1 class="heading-primary">#FodaAdu</h1>
        </div>
        <div class="logo">
          <img src="images/logo.png" alt="Fisayo Fosudo Logo" />
        </div>
        <div class="textbox">
          <div class="greetings">
            <h2 class="text">
              <span>I'm</span>
            </h2>
            <h1 class="heading-primary text">
              <span>Fisayo</span>
              <span>Fosudo</span>
            </h1>
          </div>

          <div class="cta">
            <p class="paragraph">VISUAL STORYTELLER & TECH VIDEO PRODUCER</p>
            <a href="/notes" class="btn">
              <span>My Notes</span>
            </a>
          </div>
        </div>

        <div class="hero-contain">
          <img
            src="images/hero.png"
            alt="Portrait of Fisayo Fosudo"
            class="hero"
          />
        </div>
      </header>
    </div>
  </body>
</html>
